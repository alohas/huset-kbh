<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="wrap">

            <nav class="navbar">
                <span class="navbar-toggle" id="js-navbar-toggle">
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                </span>
                <a href="index.html" class="logo1"><img src="images/logo.png" class="logo" alt="logo"></a>


                <ul class="menu" id="js-menu">
                    <li><a href="index.html" class="nav-links">Events</a>
                    </li>
                    <li><a href="about.html" class="nav-links">About Huset</a>
                    </li>
                    <li><a href="bastard-cafe.html" class="nav-links">Bastard Cafe</a>
                    </li>
                    <li><a href="contacts.html" class="nav-links">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>


    </header>

    <main>
        <h1>Bastard Cafe</h1>
        <a href="index.html" class="previous">&laquo;Back</a>
        <article class="event-content">
            <h3 class="title"></h3>
            <div class="image-container"><img src="" alt="thumb" class="thumbnail"></div>
            <div class="desc"></div>
            <h4 class="event-date"></h4>
            <h4 class="price"></h4>
            <h4 class="location"></h4>

        </article>



    </main>
    <footer>
        <div class="wrapper">
            <div class="social-icons-footer">
                <div class="social-icon twitter">
                    <a href="https://twitter.com/HusetKBH" target="_blank">
                        <img src="images/twitter%20copy.png" alt="social-icon">
                    </a>
                </div>
                <div class="social-icon facebook">
                    <a href="https://www.facebook.com/Huset.Koebenhavn" target="_blank">
                        <img src="images/facebook%20copy.png" alt="social-icon">
                    </a>
                </div>
                <div class="social-icon instagram">
                    <a href="https://instagram.com/husetkbh/" target="_blank">
                        <img src="images/instagram%20copy.png" alt="social-icon">
                    </a>
                </div>
                <div class="social-icon flickr">
                    <a href="https://www.flickr.com/photos/135006755@N04/" target="_blank">
                        <img src="images/flickr.png" alt="social-icon">
                    </a>
                </div>
            </div>
            <div class="collab">
                <div>
                    <img src="images/footer_1.jpg" alt="partner-logo">
                </div>
                <div>
                    <img src="images/footer_2.jpg" alt="partner-logo">
                </div>
                <div>
                    <img src="images/footer_3.jpg" alt="partner-logo">
                </div>
            </div>
        </div>
    </footer>


    <script>
        let mainNav = document.getElementById('js-menu');
        let navBarToggle = document.getElementById('js-navbar-toggle');

        navBarToggle.addEventListener('click', function() {

            mainNav.classList.toggle('active');
        });



        let current_page = document.getElementsByTagName("a")

        for (i = 0; i < current_page.length; i++) {
            //console.log(current_page[i].href)
            var x = current_page[i].href.includes("#");
            if (x) {
                current_page[i].classList.add("current-page");
            }
        }






        const baseLink = "http://mediakutka.com/srotas/wp-json/wp/v2/event/";
        const URLprms = new URLSearchParams(window.location.search);
        const eventID = URLprms.get("eventID")
        console.log(baseLink + eventID + "?_embed");
        fetch(baseLink + eventID + "?_embed").then(e => e.json()).then(showEvent);

        function showEvent(object) {
            //console.log(object);
            document.querySelector(".title").textContent = object.title.rendered;
            document.querySelector("title").textContent = object.title.rendered;
            document.querySelector("img.thumbnail").src = object._embedded["wp:featuredmedia"][0].source_url;
            document.querySelector(".event-date").textContent = "Date: " + object.event_date.substring(0, 16);
            document.querySelector("div.desc").innerHTML = object.content.rendered;
            document.querySelector("h4.price").textContent = "Price: " + object.price;
            document.querySelector("h4.location").textContent = "Location: " + object.location;




        }

    </script>
</body>

</html>
